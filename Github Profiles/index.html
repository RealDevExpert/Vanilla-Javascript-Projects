<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="search" id="search" placeholder="Search a Github User" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img src="" class="avatar" />
        </div>
        <div class="user-info">
          <h2>Lorem ipsum</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore
            obcaecati quis soluta cumque a!
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>300 <strong>Following</strong></li>
            <li>30 <strong>Repositories</strong></li>
          </ul>

          <div id="repos">
            <a href="" class="repo">Repo 1</a>
            <a href="" class="repo">Repo 2</a>
            <a href="" class="repo">Repo3</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
